<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input id="demo" type="text">
    <button id="button" onclick="myFunction()">clickMe</button>
    <h3 id="output"></h3>


    <script>

        function myFunction() {

            let x = document.getElementById("demo").value;

            try {

                if (x.trim() == "") {
                    throw "Empty text";
                }

                else if (isNaN(x)) {
                    throw "Not a Number";
                }

                else {
                    x = Number(x);

                    if (x >= 1 && x <= 100) {
                        throw "This number in between 100";
                    }
                    if (x > 100) {
                        throw "This is big Number";
                    }
                    if (x < 0) {
                        throw "This is negative&zero";
                    }
                    if (x == 0) {
                        throw "This is zero";
                    }
                }
            }
            catch (error) {
                document.getElementById("output").innerText = error;
            }
            finally {
                alert("output finding");
            }
        }
    </script>
</body>

</html>
