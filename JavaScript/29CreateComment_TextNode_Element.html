<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1 id="iiii"></h1>



    
    <script>
        var v1=document.createElement('h1');
        console.log(v1);
        var v2=document.createTextNode('This is text node');
        console.log(v2);
        var v3=document.createComment('This is comment');
        console.log(v3);

        v1.appendChild(v2);
        console.log(v1);

        document.getElementById("iiii").appendChild(v1);
    </script>
</body>
</html>
