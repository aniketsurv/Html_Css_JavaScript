<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #main{
            background-color:red;
            height: 20px;
            width: 20px;
        }
    </style>
</head>
<body>
    <button  onclick="additon()" >Click</button>
    <div id="main"></div>

    <script>

        function additon()
        {
            var sum=20;
            for(let i=20;i<50; i=i+5)
            {
                sum=sum+i+"px";
                document.getElementById("main").style.height=sum;                      
            }        
        }
    </script>
</body>
</html>
