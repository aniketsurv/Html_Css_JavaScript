<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>scalable vector graphics</title>
    <style>
        svg {
            background-color: palevioletred;
            height: 300px;
            width: 300px;
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <h1>SVG Circle</h1>
    <svg>
        <circle fill="black" cx="150px" cy="150px" r="50px" stroke="red" stroke-width="5px" />
    </svg>

    <h1>Scalable Vector Graphics Rectangle</h1>
    <svg>
        <rect x="100" y="100" fill="black" stroke="red" height="50px" width="70px" stroke-width="5px">
    </svg>

    <h1>Scalable Vector Graphics</h1>
    <svg>

    </svg>
</body>

</html>
